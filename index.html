<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>February 2026 Progress Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Overpass:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-primary: #0a0e1a;
        --bg-secondary: #151b2e;
        --bg-card: #1a2234;
        --accent-green: #5fd17a;
        --accent-pink: #fd8fe4;
        --accent-blue: #74e4f7;
        --accent-yellow: #fff27a;
        --accent-red: #f37373;
        --accent-orange: #f5a855;
        --accent-purple: #b388ff;
        --text-primary: #e8eaf2;
        --text-secondary: #9aa1b8;
        --border: #2a3547;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Overpass", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 20% 50%,
            rgba(95, 209, 122, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(253, 143, 228, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(116, 228, 247, 0.08) 0%,
            transparent 50%
          );
        animation: drift 20s ease-in-out infinite;
        z-index: 0;
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(3%, 3%) rotate(1deg);
        }
        66% {
          transform: translate(-3%, 2%) rotate(-1deg);
        }
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeInDown 0.8s ease-out;
      }

      h1 {
        font-family: "Space Mono", monospace;
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(
          135deg,
          var(--accent-green),
          var(--accent-blue)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -2px;
      }

      .subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
        font-weight: 300;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      /* Dashboard Stats */
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
        animation: fadeInUp 0.8s ease-out 0.2s backwards;
      }

      .stat-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--accent-color);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .stat-card:hover::before {
        transform: scaleX(1);
      }

      .stat-card:hover {
        transform: translateY(-4px);
        border-color: var(--accent-color);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .stat-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .stat-value {
        font-family: "Space Mono", monospace;
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent-color);
        line-height: 1;
      }

      .stat-subtext {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-top: 8px;
      }

      /* Daily View */
      .daily-view {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 40px;
        animation: fadeInUp 0.8s ease-out 0.4s backwards;
      }

      .daily-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 20px;
      }

      .daily-date {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .date-picker {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--bg-card);
        padding: 12px 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .date-btn {
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .date-btn:hover {
        background: var(--bg-secondary);
        color: var(--accent-blue);
      }

      .current-date {
        font-family: "Space Mono", monospace;
        font-size: 1.1rem;
        font-weight: 700;
        min-width: 220px;
        text-align: center;
      }

      .today-btn {
        background: var(--accent-green);
        color: var(--bg-primary);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: "Space Mono", monospace;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      .today-btn:hover {
        background: var(--accent-blue);
        transform: scale(1.05);
      }

      .view-toggle {
        display: flex;
        gap: 10px;
        background: var(--bg-card);
        padding: 6px;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      .toggle-btn {
        background: transparent;
        color: var(--text-secondary);
        border: none;
        padding: 10px 24px;
        border-radius: 8px;
        font-family: "Space Mono", monospace;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 1px;
      }

      .toggle-btn:hover {
        color: var(--text-primary);
      }
      .toggle-btn.active {
        background: var(--accent-green);
        color: var(--bg-primary);
      }

      /* Schedule badge for Sundays */
      .sunday-badge {
        display: inline-block;
        background: rgba(179, 136, 255, 0.2);
        color: var(--accent-purple);
        border: 1px solid rgba(179, 136, 255, 0.4);
        border-radius: 8px;
        padding: 4px 12px;
        font-size: 0.8rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-left: 12px;
        font-family: "Space Mono", monospace;
      }

      /* Task Checklist */
      .task-checklist {
        display: grid;
        gap: 16px;
      }

      .task-item {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 20px;
        display: grid;
        grid-template-columns: auto 1fr auto auto auto;
        gap: 20px;
        align-items: center;
        transition: all 0.3s ease;
      }

      .task-item:hover {
        border-color: var(--task-color);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .task-item.completed-item {
        opacity: 0.75;
      }

      .task-checkbox {
        width: 28px;
        height: 28px;
        border: 2px solid var(--task-color);
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .task-checkbox.checked {
        background: var(--task-color);
      }

      .task-checkbox.checked::after {
        content: "‚úì";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--bg-primary);
        font-size: 1.2rem;
        font-weight: 700;
      }

      .task-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .task-name {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-primary);
      }

      .task-schedule {
        font-size: 0.85rem;
        color: var(--text-secondary);
        font-family: "Space Mono", monospace;
      }

      .task-hours {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .hours-input {
        width: 70px;
        padding: 8px 12px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text-primary);
        font-family: "Space Mono", monospace;
        font-size: 0.95rem;
        text-align: center;
      }

      .hours-label {
        font-size: 0.85rem;
        color: var(--text-secondary);
        white-space: nowrap;
      }

      .progress-bar-container {
        width: 120px;
        height: 8px;
        background: var(--bg-secondary);
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: var(--task-color);
        transition: width 0.3s ease;
      }

      .task-status {
        font-size: 0.85rem;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .status-complete {
        background: rgba(95, 209, 122, 0.2);
        color: var(--accent-green);
      }
      .status-partial {
        background: rgba(255, 242, 122, 0.2);
        color: var(--accent-yellow);
      }
      .status-skipped {
        background: rgba(243, 115, 115, 0.2);
        color: var(--accent-red);
      }

      /* Section divider for task groups */
      .task-group-header {
        font-family: "Space Mono", monospace;
        font-size: 0.75rem;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--text-secondary);
        padding: 4px 0 8px 4px;
        border-bottom: 1px solid var(--border);
        margin-bottom: 4px;
        margin-top: 8px;
      }

      /* Monthly Calendar */
      .monthly-view {
        animation: fadeInUp 0.8s ease-out 0.6s backwards;
      }

      .section-title {
        font-family: "Space Mono", monospace;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 25px;
        color: var(--text-primary);
        letter-spacing: -1px;
      }

      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 12px;
        margin-bottom: 40px;
      }

      .calendar-day {
        aspect-ratio: 1;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .calendar-day:hover {
        transform: scale(1.05);
        border-color: var(--accent-blue);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }

      .calendar-day.today {
        border: 2px solid var(--accent-green);
        box-shadow: 0 0 20px rgba(95, 209, 122, 0.3);
      }

      .calendar-day.sunday-day {
        border-color: rgba(179, 136, 255, 0.3);
      }

      .day-number {
        font-family: "Space Mono", monospace;
        font-size: 1.2rem;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .day-dow {
        font-size: 0.65rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 4px;
      }

      .day-completion {
        font-size: 0.7rem;
        color: var(--text-secondary);
        margin-bottom: 6px;
      }

      .day-dots {
        display: flex;
        flex-wrap: wrap;
        gap: 3px;
      }

      .dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--dot-color);
      }

      .calendar-day.high-productivity {
        background: linear-gradient(
          135deg,
          rgba(95, 209, 122, 0.1),
          rgba(116, 228, 247, 0.1)
        );
      }

      /* Action Buttons */
      .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .action-btn {
        padding: 14px 28px;
        border: none;
        border-radius: 12px;
        font-family: "Space Mono", monospace;
        font-weight: 700;
        font-size: 0.95rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background: var(--accent-green);
        color: var(--bg-primary);
      }
      .btn-primary:hover {
        background: var(--accent-blue);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(116, 228, 247, 0.4);
      }

      .btn-secondary {
        background: var(--bg-card);
        color: var(--text-primary);
        border: 1px solid var(--border);
      }
      .btn-secondary:hover {
        border-color: var(--accent-pink);
        color: var(--accent-pink);
        transform: translateY(-2px);
      }

      .btn-danger {
        background: var(--bg-card);
        color: var(--accent-red);
        border: 1px solid rgba(243, 115, 115, 0.3);
      }
      .btn-danger:hover {
        background: rgba(243, 115, 115, 0.15);
        border-color: var(--accent-red);
        transform: translateY(-2px);
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .task-item {
          grid-template-columns: auto 1fr;
          gap: 12px;
        }
        .task-hours,
        .progress-bar-container,
        .task-status {
          grid-column: 2;
        }
        .calendar-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>FEBRUARY 2026</h1>
        <div class="subtitle">Progress Tracker</div>
      </header>

      <div class="dashboard" id="dashboard"></div>

      <div class="daily-view">
        <div class="daily-header">
          <div class="daily-date">
            <div class="date-picker">
              <button class="date-btn" onclick="changeDay(-1)">‚Üê</button>
              <div class="current-date" id="currentDate"></div>
              <button class="date-btn" onclick="changeDay(1)">‚Üí</button>
            </div>
            <button class="today-btn" onclick="goToToday()">Today</button>
          </div>
          <div class="view-toggle">
            <button
              class="toggle-btn"
              id="studyBtn"
              onclick="switchView('study')"
            >
              Study
            </button>
            <button
              class="toggle-btn"
              id="wellnessBtn"
              onclick="switchView('wellness')"
            >
              Wellness
            </button>
          </div>
        </div>

        <div class="task-checklist" id="taskChecklist"></div>

        <div class="action-buttons">
          <button class="action-btn btn-primary" onclick="saveDailyProgress()">
            Save Progress
          </button>
          <button class="action-btn btn-secondary" onclick="exportData()">
            Export Data
          </button>
          <button class="action-btn btn-danger" onclick="resetData()">
            Reset All
          </button>
        </div>
      </div>

      <div class="monthly-view">
        <h2 class="section-title">Study ‚Äî Monthly Overview</h2>
        <div class="calendar-grid" id="studyCalendarGrid"></div>

        <h2 class="section-title" style="margin-top: 60px">
          Wellness ‚Äî Monthly Overview
        </h2>
        <div class="calendar-grid" id="wellnessCalendarGrid"></div>
      </div>
    </div>

    <script>
      // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      // SCHEDULE (based on updated timetable)
      //
      // Every day:
      //   7:00 AM  Yoga        (30 min)
      //   7:30 AM  Workout     (1 hr)
      //   8:30 AM  Breakfast   (1 hr)
      //  12:30 PM  Lunch       (1 hr)
      //   4:30 PM  Mid-day snack (30 min)
      //   8:00 PM  Dinner      (1 hr)
      //  10:40 PM  Sleep       (8 hrs)
      //
      // Mon‚ÄìSat:
      //   9:30 AM  Java        (3 hrs ‚Üí until 12:30 PM)
      //   1:30 PM  MERN        (3 hrs ‚Üí until 4:30 PM)
      //   5:00 PM  AI/ML       (3 hrs ‚Üí until 8:00 PM)
      //   9:00 PM  Research    (Mon, Wed, Fri) OR IELTS (Tue, Thu, Sat)  (1h40m)
      //
      // Sunday (Build Day):
      //   9:30 AM  Build       (3 hrs)
      //   1:30 PM  Build       (3 hrs)
      //   5:00 PM  Build       (3 hrs)
      //   9:00 PM  Build       (1h40m)
      // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      const wellnessTasks = [
        {
          id: "yoga",
          name: "Yoga",
          color: "#fff27a",
          scheduledHours: 0.5,
          schedule: "7:00 AM ‚Äì 7:30 AM",
        },
        {
          id: "workout",
          name: "Workout",
          color: "#f37373",
          scheduledHours: 1,
          schedule: "7:30 AM ‚Äì 8:30 AM",
        },
        {
          id: "breakfast",
          name: "Breakfast",
          color: "#f5a855",
          scheduledHours: 1,
          schedule: "8:30 AM ‚Äì 9:30 AM",
        },
        {
          id: "lunch",
          name: "Lunch",
          color: "#f5a855",
          scheduledHours: 1,
          schedule: "12:30 PM ‚Äì 1:30 PM",
        },
        {
          id: "midday",
          name: "Mid-day Snack",
          color: "#f5a855",
          scheduledHours: 0.5,
          schedule: "4:30 PM ‚Äì 5:00 PM",
        },
        {
          id: "dinner",
          name: "Dinner",
          color: "#f5a855",
          scheduledHours: 1,
          schedule: "8:00 PM ‚Äì 9:00 PM",
        },
        {
          id: "sleep",
          name: "Sleep",
          color: "#3c64c8",
          scheduledHours: 8,
          schedule: "10:40 PM ‚Äì 7:00 AM",
        },
      ];

      // Study tasks for Mon‚ÄìSat
      const studyTasksWeekday = [
        {
          id: "java",
          name: "Java",
          color: "#fd8fe4",
          scheduledHours: 3,
          schedule: "9:30 AM ‚Äì 12:30 PM",
        },
        {
          id: "mern",
          name: "MERN Stack",
          color: "#b388ff",
          scheduledHours: 3,
          schedule: "1:30 PM ‚Äì 4:30 PM",
        },
        {
          id: "aiml",
          name: "AI/ML",
          color: "#74e4f7",
          scheduledHours: 3,
          schedule: "5:00 PM ‚Äì 8:00 PM",
        },
        {
          id: "research",
          name: "Research",
          color: "#5fd17a",
          scheduledHours: 1.67,
          schedule: "9:00 PM ‚Äì 10:40 PM",
        },
        {
          id: "ielts",
          name: "IELTS Prep",
          color: "#f5a855",
          scheduledHours: 1.67,
          schedule: "9:00 PM ‚Äì 10:40 PM",
        },
      ];

      // Study tasks for Sunday (Build Day)
      const studyTasksSunday = [
        {
          id: "build_am",
          name: "Build Session 1",
          color: "#b388ff",
          scheduledHours: 3,
          schedule: "9:30 AM ‚Äì 12:30 PM",
        },
        {
          id: "build_pm",
          name: "Build Session 2",
          color: "#b388ff",
          scheduledHours: 3,
          schedule: "1:30 PM ‚Äì 4:30 PM",
        },
        {
          id: "build_eve",
          name: "Build Session 3",
          color: "#b388ff",
          scheduledHours: 3,
          schedule: "5:00 PM ‚Äì 8:00 PM",
        },
        {
          id: "build_ngt",
          name: "Build Session 4",
          color: "#b388ff",
          scheduledHours: 1.67,
          schedule: "9:00 PM ‚Äì 10:40 PM",
        },
      ];

      const allTaskIds = [
        ...wellnessTasks.map((t) => t.id),
        ...studyTasksWeekday.map((t) => t.id),
        ...studyTasksSunday.map((t) => t.id),
      ];

      // Day-of-week for Feb 1 2026 = Sunday (0)
      function getDayOfWeek(day) {
        return new Date(2026, 1, day).getDay(); // 0=Sun, 1=Mon‚Ä¶6=Sat
      }

      function isSunday(day) {
        return getDayOfWeek(day) === 0;
      }

      // Returns which study tasks are scheduled on a given day
      function getStudyTasksForDay(day) {
        if (isSunday(day)) return studyTasksSunday;
        const dow = getDayOfWeek(day);
        // Research: Mon(1), Wed(3), Fri(5)  |  IELTS: Tue(2), Thu(4), Sat(6)
        if ([1, 3, 5].includes(dow))
          return studyTasksWeekday.filter((t) => t.id !== "ielts");
        return studyTasksWeekday.filter((t) => t.id !== "research");
      }

      function getTasksForDay(day, view) {
        if (view === "wellness") return wellnessTasks;
        return getStudyTasksForDay(day);
      }

      // All tasks that could ever appear (for initializing storage)
      const allTaskDefs = [
        ...wellnessTasks,
        ...studyTasksWeekday,
        ...studyTasksSunday,
      ];

      // ‚îÄ‚îÄ‚îÄ Data ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      let progressData = loadProgressData();
      let currentDay = new Date();
      // Clamp currentDay to February 2026
      if (currentDay.getFullYear() !== 2026 || currentDay.getMonth() !== 1) {
        currentDay = new Date(2026, 1, 12); // default to mid-month
      }
      let currentView = localStorage.getItem("currentView") || "study";

      function loadProgressData() {
        let data = JSON.parse(localStorage.getItem("februaryProgress2026v2"));
        if (!data) return initializeMonth();

        // Ensure all task slots exist (migration-safe)
        for (let day = 1; day <= 28; day++) {
          if (!data[day]) data[day] = { tasks: {}, notes: "" };
          allTaskDefs.forEach((task) => {
            if (!data[day].tasks[task.id]) {
              data[day].tasks[task.id] = { completed: false, hoursLogged: 0 };
            }
          });
        }
        localStorage.setItem("februaryProgress2026v2", JSON.stringify(data));
        return data;
      }

      function initializeMonth() {
        const data = {};
        for (let day = 1; day <= 28; day++) {
          data[day] = { tasks: {}, notes: "" };
          allTaskDefs.forEach((task) => {
            data[day].tasks[task.id] = { completed: false, hoursLogged: 0 };
          });
        }
        return data;
      }

      function saveData() {
        localStorage.setItem(
          "februaryProgress2026v2",
          JSON.stringify(progressData),
        );
      }

      // ‚îÄ‚îÄ‚îÄ Dashboard ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderDashboard() {
        const dashboard = document.getElementById("dashboard");
        const today = currentDay.getDate();
        let totalLogged = 0,
          totalScheduled = 0,
          lazyHours = 0,
          consistentDays = 0;

        for (let day = 1; day <= today; day++) {
          const dayTasks = getTasksForDay(day, currentView);
          let dayDone = true;
          dayTasks.forEach((task) => {
            const td = progressData[day].tasks[task.id];
            totalLogged += td.hoursLogged || 0;
            totalScheduled += task.scheduledHours;
            const gap = task.scheduledHours - (td.hoursLogged || 0);
            if (gap > 0) lazyHours += gap;
            if (!td.completed) dayDone = false;
          });
          if (dayDone) consistentDays++;
        }

        const pct =
          totalScheduled > 0
            ? ((totalLogged / totalScheduled) * 100).toFixed(1)
            : "0.0";
        const viewLabel = currentView === "study" ? "Study" : "Wellness";

        dashboard.innerHTML = `
          <div class="stat-card" style="--accent-color:#5fd17a">
            <div class="stat-label">${viewLabel} Hours Logged</div>
            <div class="stat-value">${totalLogged.toFixed(1)}</div>
            <div class="stat-subtext">of ${totalScheduled.toFixed(1)} scheduled</div>
          </div>
          <div class="stat-card" style="--accent-color:#74e4f7">
            <div class="stat-label">${viewLabel} Consistency</div>
            <div class="stat-value">${pct}%</div>
            <div class="stat-subtext">${consistentDays} fully consistent day${consistentDays !== 1 ? "s" : ""}</div>
          </div>
          <div class="stat-card" style="--accent-color:#f37373">
            <div class="stat-label">${viewLabel} Lazy Hours</div>
            <div class="stat-value">${lazyHours.toFixed(1)}</div>
            <div class="stat-subtext">Hours not logged</div>
          </div>
          <div class="stat-card" style="--accent-color:#fd8fe4">
            <div class="stat-label">${viewLabel} Streak</div>
            <div class="stat-value">${calculateStreak()}</div>
            <div class="stat-subtext">consecutive days</div>
          </div>
        `;
      }

      function calculateStreak() {
        let streak = 0;
        const today = currentDay.getDate();
        for (let day = today; day >= 1; day--) {
          const dayTasks = getTasksForDay(day, currentView);
          const allDone = dayTasks.every(
            (t) => progressData[day].tasks[t.id].completed,
          );
          if (allDone) streak++;
          else break;
        }
        return streak;
      }

      // ‚îÄ‚îÄ‚îÄ Daily View ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderDailyView() {
        const day = currentDay.getDate();
        const dow = getDayOfWeek(day);
        const dowNames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const dateStr = currentDay.toLocaleDateString("en-US", {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        });

        const sundayBadge = isSunday(day)
          ? `<span class="sunday-badge">üî® Build Day</span>`
          : "";
        document.getElementById("currentDate").innerHTML =
          dateStr + sundayBadge;

        document
          .getElementById("studyBtn")
          .classList.toggle("active", currentView === "study");
        document
          .getElementById("wellnessBtn")
          .classList.toggle("active", currentView === "wellness");

        const dayTasks = getTasksForDay(day, currentView);
        const dayData = progressData[day];
        const checklist = document.getElementById("taskChecklist");

        if (dayTasks.length === 0) {
          checklist.innerHTML = `<div style="text-align:center;padding:40px;color:var(--text-secondary)">
            No ${currentView} tasks scheduled for today.</div>`;
          return;
        }

        checklist.innerHTML = dayTasks
          .map((task) => {
            const td = dayData.tasks[task.id] || {
              completed: false,
              hoursLogged: 0,
            };
            const pct = Math.min(
              (td.hoursLogged / task.scheduledHours) * 100,
              100,
            );
            const statusClass = td.completed
              ? "status-complete"
              : td.hoursLogged > 0
                ? "status-partial"
                : "status-skipped";
            const statusText = td.completed
              ? "Complete"
              : td.hoursLogged > 0
                ? "Partial"
                : "Pending";

            return `
            <div class="task-item ${td.completed ? "completed-item" : ""}" style="--task-color:${task.color}">
              <div class="task-checkbox ${td.completed ? "checked" : ""}" onclick="toggleTask('${task.id}')"></div>
              <div class="task-info">
                <div class="task-name">${task.name}</div>
                <div class="task-schedule">${task.schedule} &nbsp;¬∑&nbsp; ${task.scheduledHours}h scheduled</div>
              </div>
              <div class="task-hours">
                <input type="number" class="hours-input"
                       value="${td.hoursLogged}"
                       min="0" max="${task.scheduledHours * 2}" step="0.25"
                       onchange="updateHours('${task.id}', this.value)">
                <span class="hours-label">hrs</span>
              </div>
              <div class="progress-bar-container">
                <div class="progress-bar" style="width:${pct}%; background:${task.color}"></div>
              </div>
              <div class="task-status ${statusClass}">${statusText}</div>
            </div>
          `;
          })
          .join("");
      }

      function switchView(view) {
        currentView = view;
        localStorage.setItem("currentView", view);
        renderDailyView();
        renderDashboard();
        renderCalendar();
      }

      function toggleTask(taskId) {
        const day = currentDay.getDate();
        const td = progressData[day].tasks[taskId];
        td.completed = !td.completed;
        if (td.completed && td.hoursLogged === 0) {
          const task = allTaskDefs.find((t) => t.id === taskId);
          td.hoursLogged = task.scheduledHours;
        } else if (!td.completed) {
          td.hoursLogged = 0;
        }
        saveData();
        renderDailyView();
        renderDashboard();
        renderCalendar();
      }

      function updateHours(taskId, hours) {
        const day = currentDay.getDate();
        const td = progressData[day].tasks[taskId];
        const task = allTaskDefs.find((t) => t.id === taskId);
        td.hoursLogged = parseFloat(hours) || 0;
        td.completed = td.hoursLogged >= task.scheduledHours;
        saveData();
        renderDailyView();
        renderDashboard();
        renderCalendar();
      }

      // ‚îÄ‚îÄ‚îÄ Calendar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderCalendar() {
        renderCalendarForView("study", "studyCalendarGrid");
        renderCalendarForView("wellness", "wellnessCalendarGrid");
      }

      const DOW_SHORT = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

      function renderCalendarForView(view, gridId) {
        const grid = document.getElementById(gridId);
        const today = new Date().getDate();
        let html = "";

        for (let day = 1; day <= 28; day++) {
          const dayData = progressData[day];
          const dayTasks = getTasksForDay(day, view);
          const dow = getDayOfWeek(day);
          const sun = isSunday(day);

          const done = dayTasks.filter(
            (t) => dayData.tasks[t.id].completed,
          ).length;
          const pct =
            dayTasks.length > 0
              ? Math.round((done / dayTasks.length) * 100)
              : 0;
          const isToday = day === today;
          const highProd = pct >= 80;

          html += `
            <div class="calendar-day ${isToday ? "today" : ""} ${highProd ? "high-productivity" : ""} ${sun ? "sunday-day" : ""}"
                 onclick="goToDayWithView(${day}, '${view}')">
              <div class="day-number">${day}</div>
              <div class="day-dow">${DOW_SHORT[dow]}</div>
              <div class="day-completion">${pct}%</div>
              <div class="day-dots">
                ${dayTasks
                  .slice(0, 12)
                  .map((t) => {
                    const isDone = dayData.tasks[t.id].completed;
                    return `<div class="dot" style="--dot-color:${isDone ? t.color : "#2a3547"}"></div>`;
                  })
                  .join("")}
              </div>
            </div>
          `;
        }
        grid.innerHTML = html;
      }

      // ‚îÄ‚îÄ‚îÄ Navigation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function changeDay(delta) {
        const nd = currentDay.getDate() + delta;
        if (nd >= 1 && nd <= 28) {
          currentDay = new Date(2026, 1, nd);
          renderDailyView();
          renderDashboard();
        }
      }

      function goToToday() {
        const today = new Date();
        if (today.getFullYear() === 2026 && today.getMonth() === 1) {
          currentDay = today;
        } else {
          currentDay = new Date(2026, 1, 12);
        }
        renderDailyView();
        renderDashboard();
      }

      function goToDayWithView(day, view) {
        currentDay = new Date(2026, 1, day);
        currentView = view;
        localStorage.setItem("currentView", view);
        renderDailyView();
        renderDashboard();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // ‚îÄ‚îÄ‚îÄ Actions ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function saveDailyProgress() {
        saveData();
        window.scrollTo({ top: 0, behavior: "instant" });
        location.reload();
      }

      function exportData() {
        const out = JSON.stringify(progressData, null, 2);
        const blob = new Blob([out], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "february-2026-progress.json";
        a.click();
      }

      function resetData() {
        if (!confirm("Reset ALL progress data? This cannot be undone.")) return;
        localStorage.removeItem("februaryProgress2026v2");
        progressData = initializeMonth();
        saveData();
        renderDashboard();
        renderDailyView();
        renderCalendar();
      }

      // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      renderDashboard();
      renderDailyView();
      renderCalendar();
    </script>
  </body>
</html>
